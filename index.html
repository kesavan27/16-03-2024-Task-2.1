<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="icon" href="./assets/logo-vk.png">
    <link rel="stylesheet" href="./CSSfile/EventUpdate.css">
</head>
<body>

    <div class="container">
        <h1>Event 1</h1>
        <p>Number of available seats: <strong>23</strong></p>
        <div class="form-container">
            <div class="event-image">
                <img src="./assets/eventupdate.jpeg" alt="Event Image">
            </div>
            <form class="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone No.:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="seats">Number of seats:</label>
                <select id="seats" name="seats">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="attendee2">Name of Attendee 2:</label>
                <input type="text" id="attendee2" name="attendee2">

                <div class="form-actions">
                    <button type="submit" class="btn">Submit</button>
                    <button type="reset" class="btn cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
